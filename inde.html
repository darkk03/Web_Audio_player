<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>audio player</title>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="music-player">
        <div class="player-main">
          <div class="main-current">
            <div class="current-keyvisual">
              <img src="images/beat1.jpg" />
            </div>
            <div class="current-info">
              <h1>Blame</h1>
              <p>KYLE</p>
            </div>
          </div>

          
          <div class="main-control">
            <div class="btn _previous">
            </div>
            <div class="btn _pause">
            </div>
            <div class="btn _next">
            </div>
            <div class="btn music-box">
              <input type="range" step="1" class="seekbar" value="0" min="0" max="100" oninput="handleSeekBar()">
  
              <audio class="music-element">
                  <source src="https://hosseinghanbari.ir/other/music-player/autumn.mp3" type="audio/mp3">
              </audio>
              <span class="current-time">0:0</span><span class="duration">0:0</span>
            </div>
          </div>





        </div>
        <ul class="player-list">
          <li>
            <img 
              class="list-cover"
              src="images/beat1.jpg"
            />
            <div class="list-info">
              <div class="info-title">One Step At A Time</div>
              <div class="info-artist">BEARSON</div>
            </div>
          </li>
          <li>
            <img 
              class="list-cover"
              src="images/beat2.jpg"
            />
            <div class="list-info">
              <div class="info-title">Sunset Lover</div>
              <div class="info-artist">PETIT BISCUIT</div>
            </div>
          </li>
          <li>
            <img 
              class="list-cover"
              src="images/beat3.jpg"
            />
            <div class="list-info">
              <div class="info-title">Youth</div>
              <div class="info-artist">TROYE SIVAN</div>
            </div>
          </li>
          <li>
            <img 
              class="list-cover"
              src="images/beat4.jpg"
            />
            <div class="list-info">
              <div class="info-title">Working Girl</div>
              <div class="info-artist">LITTLE BOOTS</div>
            </div>
          </li>
        </ul>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
