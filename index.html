<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>audio player</title>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="music-player">
        <div class="player-main">
          <div class="main-current">
            <div class="current-keyvisual">
              <img src="images/beat1.jpg" />
            </div>
            <div class="current-info">
              <h1>One Step At A Time</h1>
              <p>BEARSON</p>
            </div>
          </div>          
          <div class="main-control">
            <div class="btn _repeat">
              <img src="images/Repeat.png" />
            </div>
            <div class="btn _previous">
              <img src="images/Skip Back.png" />
            </div>
            <div class="btn _play">
              <img id="playPauseButton" src="images/Play.png" />
            </div>
            <div class="btn _next">
              <img src="images/Skip-Fwd.png" />
            </div>
            <div class="btn _volume">
              <img id="volumeIcon" src="images/Volume Up.png" />
            </div>
            <div class="btn _music-box">
              <input type="range" step="1" class="seekbarr" value="0" min="0" max="100" oninput="handleSeekBar()">
            </div>
          </div>

          <div class="music-box">
            <input type="range" step="1" class="seekbar" value="0" min="0" max="100" oninput="handleSeekBar()">
            <span class="current-time">0:0</span><span class="duration">0:0</span>
          </div>
        </div>
        <ul class="player-list">
          <li>
            <img 
              class="list-cover"
              src="images/beat1.jpg"
            />
            <div class="list-info">
              <div class="info-title">One Step At A Time</div>
              <div class="info-artist">BEARSON</div>
            </div>
            <div class="list-duration">
              <div class="info-duration">2:48</div>
            </div>
            <div class="list-group">
              <div class="info-genre">Rock</div>
            </div>
            <div class="list-play">
              <div class="info-play"><img src="images/Play.png" alt="Play"></div>
            </div>
          </li>
          <li>
            <img 
              class="list-cover"
              src="images/beat2.jpg"
            />
            <div class="list-info">
              <div class="info-title">Sunset Lover</div>
              <div class="info-artist">PETIT BISCUIT</div>
            </div>
            <div class="list-duration2">
              <div class="info-duration">3:34</div>
            </div>
            <div class="list-group">
              <div class="info-genre">Rock</div>
            </div>
            <div class="list-play">
              <div class="info-play"><img src="images/Play.png" alt="Play"></div>
            </div>
          </li>
          <li>
            <img 
              class="list-cover"
              src="images/beat3.jpg"
            />
            <div class="list-info">
              <div class="info-title">Youth</div>
              <div class="info-artist">TROYE SIVAN</div>
            </div>
            <div class="list-duration3">
              <div class="info-duration">2:30</div>
            </div>
            <div class="list-group">
              <div class="info-genre">Rap&nbsp;&nbsp;</div>
            </div>
            <div class="list-play">
              <div class="info-play"><img src="images/Play.png" alt="Play"></div>
            </div>
          </li>
          <li>
            <img 
              class="list-cover"
              src="images/beat4.jpg"
            />
            <div class="list-info">
              <div class="info-title">Working Girl</div>
              <div class="info-artist">LITTLE BOOTS</div>
            </div>
            <div class="list-duration4">
              <div class="info-duration">0:21</div>
            </div>
            <div class="list-group">
              <div class="info-genre">Rap&nbsp;&nbsp;</div>
            </div>
            <div class="list-play">
              <div class="info-play"><img src="images/Play.png" alt="Play"></div>
            </div>
          </li>
        </ul>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
